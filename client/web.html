<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <form>
        <div class="curr">
            <label for="country">Валюта:</label>
            <select id="currValue">
                <option value="431">Доллар США</option>
                <option value="451">Евро</option>
                <option value="456">Российских рублей(100)</option>
                <option value="449">Гривен(100)</option>
            </select>
        </div>
        <div class="startDate">Дата от <input id="startDate" type="text" value="2023.01.18" size="20" /></div>
        <div class="endDate">Дата до <input id="endDate" type="text" value="2023.01.20" size="20" /></div>
        <button type="submit" class="getCurr" onclick="getCur(event)">Выполнить</button>
    </form>
    <div class="chart">
        <canvas id="line-chart"></canvas>
    </div>
</body>

</html>
